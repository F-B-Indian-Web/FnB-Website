<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Reservation</title>
</head>

<body>
  <h3>Reservation</h3>

  <div class="container">
    
    <form>
      <div class="space">
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" id="phone" placeholder="Phone number">
        </div>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email address">
      </div>
      <div class="form-group">
        <input type="datetime-local" class="form-control" id="date-time">
      </div>
      <div class="form-group">
        <select class="form-control" id="pax">
          <option>1 pax</option>
          <option>2 pax</option>
          <option>3 pax</option>
          <option>4 pax</option>
          <option>5 pax</option>
          <option>6 pax</option>
          <option>7 pax</option>
          <option>8 pax</option>
          <option>9 pax</option>
          <option>10 pax</option>
        </select>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="text-area" rows="3"
          placeholder="Add notes to inform us about your needs"></textarea>
      </div>
      <div class="button-form space">
        <button type="submit" class="btn btn-primary">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
     
    </form>
  </div>

  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
